<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Formularz</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:300,400,600" rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <div class="content">
                <h1>A Simple Form</h1>
                <h2>Form fundamentals</h2>
            </div>
        </header>
        <form action="https://formspree.io/kalfas.lukasz@gmail.com" method="POST" autocomplete="on">
            <fieldset>
                <legend>Customer Info</legend>
                <label for="name">Name:</label>
                <input type="text" name="name" id="name" required autofocus /><br>
                <label for="tel">Telephone:</label>
                <input type="tel" name="tel" id="tel" pattern="\d{1}[\-]\d{3}[\-]\d{3}[\-]\d{4}" placeholder="1-111-111-111"
                    required /><br>
                <label for="email">Email address:</label>
                <input type="email" name="email" id="email" placeholder="Enter your email address" required />
            </fieldset>
            <fieldset>
                <legend>Book</legend>
                <label for="books">Select Book:</label>
                <input list="books" name="books">
                <datalist id="books">
                    <option value="Antoine de Saint-Exupéry - Mały książe">
                    <option value="George R.R. Martin - Gra o tron">
                    <option value="Stephen King - To">
                    <option value="J.R.R. Tolkien - Hobbit, czyli tam i z powrotem">
                    <option value="D. Brown - Początek">
                </datalist><br>
                <label for="number">Quantity (maximum 5):</label>
                <input type="number" id="number" name="quantity" min="1" max="5">
            </fieldset>
            <button type="submit">Send the order</button>
        </form>
    </div>
</body>

</html>
